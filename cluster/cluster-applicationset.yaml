apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/nabeelp/k8s-gitops-argo.git
      revision: main
      files:
      - path: cluster/**/helm-config.json
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncWave}}"
    spec:
      destination:
        namespace: '{{path.basename}}'
        server: https://kubernetes.default.svc
      project: cluster-services
      sources:
        - chart: '{{chartName}}'
          path: ''
          repoURL: '{{chartRepo}}'
          targetRevision: '{{chartVersion}}'
          helm:
            valueFiles:
            - $myRepo/cluster/{{path.basename}}/values.yaml
        - repoURL: '{{ARGOCD_APP_SOURCE_REPO_URL}}'
          targetRevision: '{{$ARGOCD_APP_SOURCE_TARGET_REVISION}}'
          ref: myRepo
      syncPolicy:
        automated: {}
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply={{serverSideApply}}
