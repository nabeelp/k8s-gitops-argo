apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/nabeelp/k8s-gitops-argo.git
      revision: main
      files:
      - path: cluster/**/config.json
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      destination:
        name: ''
        namespace: '{{.path.basename}}'
        server: https://kubernetes.default.svc
      source:
        chart: '{{.chartName}}'
        path: ''
        repoURL: '{{.chartRepo}}'
        targetRevision: '{{.chartVersion}}'
      project: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
